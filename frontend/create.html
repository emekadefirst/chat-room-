<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create room - Workspace</title>
    <link rel="stylesheet" href="assets/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">workspace.io</a>
            </div>
        </nav>
        <div class="form-box mt-5">
            <h2>Create room</h2>
            <form>
                <input type="text" placeholder="enter name" required>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="room.html" class="link">Or, select from exixting room</a>
            </form>
        </div>
    </div>
    <div class="modal fade" id="roomIdModal" tabindex="-1" aria-labelledby="roomIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomIdModalLabel">Enter Room ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Enter room ID" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Join Room</button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="footer">
            <p>&copy; 2024 workspace.io. All rights reserved.</p>
        </div>
    </section>
    <script>
        document.querySelector('.link').addEventListener('click', function (event) {
            event.preventDefault();
            var roomIdModal = new bootstrap.Modal(document.getElementById('roomIdModal'));
            roomIdModal.show();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
